<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
   <header class="header header-home">
    <section class="conteiner header-conteiner">
      <div class="header__menu">
        <a class="header__logo header__logo--link" href="./index.html">
          <img class="header__logo-img" 
          srcset="./images/logo-24.png 1x,
                  ./images/logo-24@2x.png 2x"
          src='./images/logo-24.png'
          alt="Filmoteka website logo as a piece of film"/>
          <span class="header__logo-title">Filmoteka</span>
        </a>
      <nav class="header__navigation">
        <a href="./index.html" class="header__link header__link--current">HOME</a>
        <a href="./library.html" class="header__link">MY LIBRARY</a>
      </nav>
      </div>
      <form class="search__form js-search-form">
        <input class="serch__input js-search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Movie search" autofocus>
        <button type="submit" class="search__button js-search-btn">
          <img src="./images/search.png"/>
        </button>
      </form>
      <p class="search__message is-hidden">Search result not successful. Enter the correct movie name and</p>
    </section>
   </header>
   <main>
    <section class="conteiner gallery">
      <h1 class="gallery__title title--hidden">Gallery of movies</h1>

      <div class="movie__set js-movie-set">
      </div>

      <div id="pagination" class="tui-pagination"></div>
    </section>
   </main>
   <footer class="footer">
    <div class="conteiner footer-conteiner">
      <div class="footer__info">
      <p class="footer__copyright">&copy; 2020 | All Rights Reserved | </p>
      <div class="footer__developed">
          <p class="footer__developed-text">Developed with</p>
          <img class="footer__developed-img"
          srcset="./images/heart-14.png 1x,
                  ./images/heart-14@2x.png 2x"
          src="./images/heart-14.png"
          alt="The little orange heart"/>
          <p class="footer__developed-text footer__developed-text--withBtn">by 
            <button class="footer__developed-btn" type="button">GoIT Students</button>
          </p>
        <!-- modal window -->
      </div>
      </div>
    </div>
   </footer>

  <div class="backdrop js-backdrop is-hidden">
    <div class="modal__window js-modal-window">

      <div class="modal__header">
        <div class="modal__conteiner">
          <a class="header__logo header__logo--link header__logo-modal" href="./index.html">
            <img class="header__logo-img" 
              srcset="./images/logo-modal-24@1x.png 1x,
                      ./images/logo-modal-24@1x.png 2x"
              src='./images/logo-modal-24@1x.png'
              alt="Filmoteka website logo as a piece of film"/>
          </a>
          <button type="button" class="modal-header__close-btn js-modal-header-close">
            <svg class="btn-header__icon" width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 10L34 34" stroke="white" stroke-width="2"/>
              <path d="M10 34L34 10" stroke="white" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="button" class="modal__close-btn js-modal-close">
        <svg class="btn__icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 8L22 22" stroke="black" stroke-width="2"/>
          <path d="M8 22L22 8" stroke="black" stroke-width="2"/>
          </svg>
      </button>
        
      <div class="modal__conteiner modal__movie-conteiner js-modal-window-movie-conteiner">
      </div>
      <div class="modal-window__btns">
      <button class="modal__btn modal__btn--watched js-modal-btn-watched">add to Watched</button>
      <button class="modal__btn modal__btn--queue js-modal-btn-queue">add to queue</button>
      </div>

    </div>
  </div>

  <div class="lv-bars lg lv-mid lvt-5 lvb-3" data-label="Loading..."></div>
  <div class="lv-determinate_circle md lv-right lvt-5 lvb-1" data-label="Loading..." data-percentage="true"></div>
  
  </body>
</html>
